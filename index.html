<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songList">
                    <ul>
                        <li>
                            <img class="invert" src="music.svg" width="22px" height="22px" alt="">
                            <div class="info">
                                <div>Song Name</div>
                                <div>Song Artist</div>
                            </div>
                            <div class="playnow">
                                <span> Play Now</span>
                                <img class="invert" src="play.svg" alt="">
                            </div>
                        </li>
                        </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink" id=""><span
                                data-encore-id="type">Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" data-encore-id="textLink" id=""><span
                                data-encore-id="type">Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" data-encore-id="textLink"
                            id=""><span data-encore-id="type">Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" data-encore-id="textLink"
                            id=""><span data-encore-id="type">Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" data-encore-id="textLink"
                            id=""><span data-encore-id="type">About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" data-encore-id="textLink" id=""><span
                                data-encore-id="type">Accessibility</span></a></div>


                </div>

            </div>

        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <img class="invert img1" src="leftarrow.svg" alt="">
                    <img class="invert img2" src="rightarrow.svg" alt="">
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <img src="spoti.svg" alt="Play Icon" width="20px">
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f0000000351b56881daed051840fe8fba" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost Your mood and fill you with happiness!</p>
                    </div>
                    <div class="card">

                        <img src="https://i.scdn.co/image/ab67706f0000000351b56881daed051840fe8fba" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost Your mood and fill you with happiness!</p>
                    </div>

                     </div>
                     <div class="playbar">
                        <div class="songinfo">
                            
                        </div>
                        <div class="songbuttons">
                            <img src="prevsong.svg" alt="">
                            <img src="play.svg" alt="">
                            <img src="nextsong.svg" alt="">
                        </div>
                        <div class="songtime">

                        </div>
                     </div>
            </div>

        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
